{% extends 'base.html' %}

{% block title %}
<title>Reset HWID</title>
{% endblock %}

{% block body %}
     {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
<a href="{{ url_for('index') }}" class="keypanelbuttons">key panel</a>

<form action="{{ url_for('resethwid') }}" method="post" class="form-addkey">
    <label>You can only reset the key once</label>
    <p><label>KEY: </label><input type="text" name="keykey" value="" required/>
    <p><input type="submit" value="Reset"/>
</form>

{% endblock %}
